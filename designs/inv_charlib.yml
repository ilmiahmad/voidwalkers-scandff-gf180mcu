settings:
    lib_name:           test_GF180
    simulator: ngspice-subprocess
    omit_on_failure:    no # If a cell fails, CharLib will exclude it from the results & continue with the other cells
    units:
        pulling_resistance: kOhm
    named_nodes:
        vss:
            name:       VSS # GF180 uses VSS instead of GND, so we have to override the default
            voltage:    0
        vdd:
            name:       VDD
            voltage:    3.3

    cell_defaults:
        models:
            - sm141064.ngspice typical # This syntax tells CharLib to use the '.lib file section' syntax for t>
            - design.ngspice
        slews:  [0.015, 0.08, 0.4]
        loads:  [0.06, 1.2]
cells:
    INV:
        netlist:    schematics/mux2x1/inv.spice
        inputs:     [IN]
        outputs:    [OUT]
        functions:  [OUT=!IN]
