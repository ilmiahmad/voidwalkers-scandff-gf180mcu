settings:
    lib_name:           test_GF180
    simulator: ngspice-subprocess
    omit_on_failure:    true # If a cell fails, CharLib will exclude it from the results & continue with the other cells
    named_nodes:
        vss:
            name:       VSS # GF180 uses VSS instead of GND, so we have to override the default
            voltage:    0
        vdd:
            name:       VDD
            voltage:    3.3

    cell_defaults:
        models:
            - sm141064.ngspice typical # https://raw.githubusercontent.com/fossi-foundation/globalfoundries-pdk-libs-gf180mcu_fd_pr/refs/heads/main/models/ngspice/sm141064.ngspice
            - design.ngspice # https://raw.githubusercontent.com/fossi-foundation/globalfoundries-pdk-libs-gf180mcu_fd_pr/refs/heads/main/models/ngspice/design.ngspice
        slews: [0.0706, 0.1903, 0.5123, 1.3794, 3.7140, 10] # https://github.com/stineje/globalfoundries-pdk-libs-gf180mcu_osu_sc/blob/main/gf180mcu_osu_sc_gp9t3v3/charlib.yml
        loads: [0.0013, 0.0048, 0.0172, 0.0616, 0.2206, 0.7901] # https://github.com/stineje/globalfoundries-pdk-libs-gf180mcu_osu_sc/blob/main/gf180mcu_osu_sc_gp9t3v3/charlib.yml
cells:
    INV:
        netlist:    schematics/mux2x1/inv.spice
        inputs:     [IN]
        outputs:    [OUT]
        functions:  [OUT=!IN]
